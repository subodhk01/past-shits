<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Channel Talk - A Forum for YouTube</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/gif/png" href="imgs/icon_channeltalk.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" />
    
</head>

<body>

    <section id="first-section_HK" class="basic">
        <div id="social-links_HK" class="basic">
            <div id="social-links-1_HK">
                <a href="#"><img src="imgs/logo_fb.png" height="15px" /></a>
                <a href="#"><img src="imgs/logo_g+.png" height="15px" /></a>
                <a href="#"><img src="imgs/logo_tw.png" height="15px" /></a>
            </div>
        </div>
        
        <div id="nav_HK" class="basic">
            <div id="nav-1_HK">
                <img src="imgs/logo_channeltalk.png" height="70px" />
            </div>
        </div>
        
        <div id="content_HK" class="basic">
            <div id="content-1_HK">
                <div id="form-content_HK">
                         <form>
                            <h1> SIGN UP </h1>
                                <input type="text" name="name" placeholder="Full Name" /><br /><br />
                                <input type="text" name="email" placeholder="Email" /><br /><br />
                                <input type="password" name="password" placeholder="Create Password" /><br /><br />
                                <input type="password" name="password" placeholder="Confirm Password" /><br /><br />
                                <input type="submit" placeholder="Sign Up" value="Sign Up" />
                         </form>                  
                </div>
            </div>
        </div>
        
        
    </section>
    
    

</body>
</html>
