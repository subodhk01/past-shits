<!DOCTYPE HTML>
<html>
<head>
<title>Reset Your Password - ChannelTalk</title>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Subodh Verma" />
    <link rel="icon" type="image/gif/png" href="imgs/icon_channeltalk.png" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.min.css" />
</head>

<body>


        <header>
        
            <div class="col-md-5 header-part_Subodh">
                <a href="index.htm"><img src="imgs/logo_channeltalk.png" height="70px" /></a>
            </div> 
            
            <div class="col-md-7 header-part_Subodh" style="text-align: right;">
                <ul>
                    <a onclick="modalTrigger()"><li>Post Your Question</li></a>
                    <a onclick="modalTrigger()"><li>Sign Up</li></a>
                    <a onclick="modalTrigger()"><li>Log In</li></a>
                </ul>
            </div>
        
        </header>
        
        <div id="reset-content">
            <h1>
                Reset Your Password
            </h1>
            <hr />
            <form>
                <label class="col-md-4 col-xs-12">Enter a Password:</label>
                <input type="password" placeholder="Enter Password" name="psw" class="col-md-8 col-xs-12" required="required" /><br /><br /><br />
                
                <label class="col-md-4 col-xs-12">Repeat your Password:</label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" class="col-md-8 col-xs-12"  required="required" /><br /><br /><br />
                
                <input type="submit" value="Submit" />
            </form>
        </div>
        
        
        <footer>
            
                <div>
                    <h1>Channel Talk</h1>
                    <a href="contact.htm">Add a Channel</a>&nbsp;&nbsp; - &nbsp;&nbsp;<a href="contact.htm">Contact Us</a>
                </div>
            
        </footer>


</body>
</html>
